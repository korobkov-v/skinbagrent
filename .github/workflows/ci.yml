name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Clean local artifacts
        run: npm run clean

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Smoke tests
        run: npm run test:smoke

      - name: HTTP E2E tests
        run: npm run test:e2e:http

      - name: UI E2E tests
        run: npm run test:e2e:ui
